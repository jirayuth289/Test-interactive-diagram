<style>
    body {
        font-family: "Lato", sans-serif;
    }
    
    .sidenav {
        height: 100%;
        width: 0;
        position: fixed;
        z-index: 1;
        top: 64px;
        left: 0;
        background-color: #fff;
        overflow-x: hidden;
        transition: 0.5s;
        /*    padding-top: 60px;*/
        box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.26);
    }
    
    .sidenav a {
        padding: 8px 8px 8px 32px;
        text-decoration: none;
        font-size: 25px;
        color: #818181;
        display: block;
        transition: 0.3s
    }
    
    .sidenav a:hover,
    .offcanvas a:focus {
        color: #f1f1f1;
    }
    
    .sidenav .closebtn {
        position: absolute;
        top: 0;
        right: 25px;
        font-size: 36px;
        margin-left: 50px;
    }
    
    @media screen and (max-height: 450px) {
        .sidenav {
            padding-top: 15px;
        }
        .sidenav a {
            font-size: 18px;
        }
    }
    
    .menu-over {
        list-style-type: none;
        margin: 0;
        padding: 0;
        width: 4%;
        background-color: #fff;
        position: fixed;
        height: 100%;
        overflow: hidden;
    }
    
    .bullet {
        position: absolute;
        left: 0px;
        top: 0px;
        z-index: 1;
        font-size: 20px;
        cursor: pointer;
        color: white;
        padding: 10px;
    }
</style>
<div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" ng-click="closeNav()">&times;</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Clients</a>
    <a href="#">Contact</a>
</div>
<span id="bullet" class="bullet visible-xs visible-sm" ng-click="openNav()">&#9776;</span>
<ul class="menu-over hidden-sm hidden-xs" ng-mouseover="openNav()">

</ul>
